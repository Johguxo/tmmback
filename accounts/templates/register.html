{% extends "padre.html" %} {% block title %} TMM Proyecto {% endblock %} 
{% block content %}
<div class="form_wrapper form_container ">
  <div class="title_container">
    <h2>Registration Form</h2>
  </div>
  <div class="row clearfix">
    <div class="">
      <form method="POST">
        {% csrf_token %}
        <div class="input_field">
          <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
          <input type="email" name="email" placeholder="Email" required />
        </div>
        <div class="input_field">
          <span><i aria-hidden="true" class="fa fa-lock"></i></span>
          <input
            type="password"
            name="password1"
            placeholder="Password"
            required
          />
        </div>
        <div class="input_field">
          <span><i aria-hidden="true" class="fa fa-lock"></i></span>
          <input
            type="password"
            name="password2"
            placeholder="Re-type Password"
            required
          />
        </div>
        <div class="row clearfix">
          <div class="col_half">
            <div class="input_field">
              <span><i aria-hidden="true" class="fa fa-user"></i></span>
              <input type="text" name="first_name" placeholder="First Name" required />
            </div>
          </div>
          <div class="col_half">
            <div class="input_field">
              <span><i aria-hidden="true" class="fa fa-user"></i></span>
              <input type="text" name="last_name" placeholder="Last Name" required />
            </div>
          </div>
        </div>
        <div class="input_field"> <span><i aria-hidden="true" class="fa fa-code"></i></span>
          <input type="text" name="code" placeholder="Codigo" required />
        </div>
        <input class="button" type="submit" value="Register" />
      </form>
    </div>
  </div>
</div>

{% endblock %}
